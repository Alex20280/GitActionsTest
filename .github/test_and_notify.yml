name: Test and Build
on:
  pull-request:
    branches: [dev]

jobs:
  run-debug-tests:
    name: Unit tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 17
          cache: 'gradle'

      - name: Grant execute permissions for gradlew
        run: chmod +x gradlew

      - name: Run Debug Tests
        run: ./gradlew clean testDebug

      - name: Upload Test Reports
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: '**/build/reports/tests/'

  run-ui-tests:
    name: Android Tests
    runs-on: macos-13
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'adopt'

      - name: Change wrapper permissions
        run: chmod +x ./gradlew

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Start Android Emulator
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 26
          target: default
          arch: x86_64
          profile: Nexus 4
          emulator-options: -no-window -no-boot-anim -no-audio -no-snapshot-load
          script: |
            adb wait-for-device
            adb shell input keyevent 82
            ./gradlew connectedAndroidTest --continue

      - name: Upload Android Test Reports
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: android-test-reports
          path: '**/build/reports/androidTests/'

  lint:
    name: Lint check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 17
          cache: 'gradle'

      - name: Grant execute permissions for gradlew
        run: chmod +x gradlew

      - name: Run lint check
        run: ./gradlew lint --stacktrace --info  # Detailed logging for diagnosing the error

  notification:
    name: Notify developers
    needs: [run-debug-tests, run-ui-tests, lint]
    runs-on: ubuntu-latest
    steps:
      - name: Get artifact URL
        id: url
        run: echo "artifact_url=https://github.com/Alex20280/GitActionsTest/actions/runs/${GITHUB_RUN_ID}#artifacts" >> $GITHUB_OUTPUT
      - name: Send mail
        uses: juanformoso/action-send-mail@1
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{secrets.MAIL_USERNAME}}
          password: ${{secrets.MAIL_PASSWORD}}
          subject: Github Actions merge result
          content_type: text/html
          body:
            Hello Balancy–π Android Team! <br/><br/>
            
            An android developer has just made a new pull request and it needs your review!<br/><br/>
            
            A link to the pull request can be found here - <a href='${{ github.event.head_commit.url }}'>Check commit</a><br/><br/>
            
            Thank you!

          to: aleksandrbasanets2012@gmail.com
          cc: oleksandr.basanets@hnpu.edu.ua
          from: bookTrails2024@gmail.com